<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->

	<body>
		<div class="container-fluid">
			<form name="letradni" action="">

					<tr>
						<td>Numero</td>
						<td><input type="text" id="numero" name="numero" 
							maxlenght="9" size="9" required onkeyup="verificar(this.value);"></td>
					</tr>
					<tr>
						<td>Letra</td>
						<td><input type="text" id="letra" name="letra" size="1" readonly disabled></td>
					</tr>

				</table>
			<input id="boton" class="btn btn-dark" type="button" value="Enviar" onclick="comprobarDNI(this.form.numero.value);">
			</form> 
		</div>
